schema:
  - "*.graphql"
skip_validation: true
exec:
  filename: generated.go
model:
  filename: models-gen.go
resolver:
  filename: resolver.go
  type: Resolver

autobind:
  - "github.com/beyondan/gqlgen/codegen/testserver"
  - "github.com/beyondan/gqlgen/codegen/testserver/introspection"
  - "github.com/beyondan/gqlgen/codegen/testserver/invalid-packagename"

models:
  Email:
    model: "github.com/beyondan/gqlgen/codegen/testserver.Email"
